<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TriTarget.org - Panoramas</title>
  <link rel="stylesheet" href="/libs/pannellum.css"/>
  <script type="text/javascript" src="/libs/pannellum.js"></script>
  <style>
    html {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
      cursor: default;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="container">
  <noscript>
    <div class="pnlm-info-box">
      <p>Javascript is required to view this panorama.<br>(It could be worse; you could need a plugin.)</p>
    </div>
  </noscript>
</div>

<script type="application/javascript">
  pannellum.viewer('container', {
    'type': 'equirectangular',
    'panorama': './panorama.jpg',
    'preview': './preview.jpg'
  });
</script>

</body>
</html>
