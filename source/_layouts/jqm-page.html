---
layout: jqm
---
<div data-role="page" data-theme="d">

  <div data-role="header" data-theme="c">
    {% if page.backButton %}
    <a href="index.html" rel="back" data-icon="arrow-l">Back</a>
    {% endif %}
    <h1>{{ page.title }}</h1>
    {% if page.showGravatar %}
    <img class="ui-btn-right" src="http://www.gravatar.com/avatar/a33233f156a5531707f130c28565de69.png?s=32" alt="Gravatar image" width="32" height="32">
    {% endif %}
  </div><!-- /header -->

  <div data-role="content">
    {{ content }}
  </div><!-- /content -->

  <div id="footer" data-role="footer" data-theme="c">
    {% include footer.html %}
  </div><!-- /footer -->

</div><!-- /page -->
